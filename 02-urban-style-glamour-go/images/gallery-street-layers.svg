      <stop offset="100%" stop-color="#c77632"/>
    </linearGradient>
    <filter id="gal-street-shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="9" result="blur"/>
      <feOffset dy="16" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="480" height="360" fill="url(#gal-street-bg)"/>
