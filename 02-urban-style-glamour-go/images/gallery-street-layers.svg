<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Capas streetwear sin modelos</title>
  <desc id="desc">Composici√≥n realista con sudadera, chaqueta utilitaria y gorra sobre fondo cemento sin personas.</desc>
  <defs>
    <linearGradient id="gal-street-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#161820"/>
      <stop offset="100%" stop-color="#2b313a"/>
    </linearGradient>
    <radialGradient id="gal-street-light" cx="55%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#9bb0ff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#9bb0ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gal-street-hoodie" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d7a99"/>
      <stop offset="100%" stop-color="#2e364d"/>
    </linearGradient>
    <linearGradient id="gal-street-jacket" x1="0%" y1="0%" x2="0%" y2="100%">
