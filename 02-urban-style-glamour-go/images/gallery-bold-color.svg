    <rect x="232" y="248" width="116" height="44" rx="20" fill="#ffd4a6" opacity="0.8"/>
    <rect x="250" y="228" width="28" height="28" rx="12" fill="#ffc48a"/>
    <rect x="302" y="228" width="28" height="28" rx="12" fill="#ffc48a"/>
  </g>
  <g filter="url(#gal-bold-shadow)">
    <path d="M150 260C150 240 172 220 210 220H230C268 220 290 240 290 260C290 290 250 310 210 310C170 310 150 290 150 260Z" fill="url(#gal-bold-boot)"/>
    <rect x="162" y="250" width="18" height="40" rx="8" fill="#2240a8" opacity="0.8"/>
    <rect x="208" y="250" width="18" height="40" rx="8" fill="#2240a8" opacity="0.8"/>
    <rect x="188" y="236" width="22" height="18" rx="9" fill="#8ad6ff"/>
  </g>
