<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Rutina de skincare sin modelos</title>
  <desc id="desc">Composici√≥n realista con frascos y crema sobre bandeja de piedra y hojas verdes sin personas.</desc>
  <defs>
    <linearGradient id="skin-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f2"/>
      <stop offset="100%" stop-color="#d1ded4"/>
    </linearGradient>
    <radialGradient id="skin-light" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bottle-skin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cbe7e1"/>
      <stop offset="100%" stop-color="#76b7a5"/>
    </linearGradient>
    <linearGradient id="cream" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdf8f5"/>
      <stop offset="100%" stop-color="#d8ccc6"/>
    </linearGradient>
    <linearGradient id="tray-skin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e5ece6"/>
      <stop offset="100%" stop-color="#c3cdc7"/>
    </linearGradient>
    <filter id="skin-shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dy="16" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.28"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="480" height="360" fill="url(#skin-bg)"/>
  <rect width="480" height="360" fill="url(#skin-light)"/>
  <g filter="url(#skin-shadow)">
    <ellipse cx="240" cy="280" rx="185" ry="45" fill="rgba(150,170,155,0.3)"/>
  </g>
  <g filter="url(#skin-shadow)">
    <rect x="150" y="220" width="220" height="90" rx="40" fill="url(#tray-skin)"/>
    <rect x="160" y="230" width="200" height="70" rx="35" fill="#f3f5f1" opacity="0.85"/>
  </g>
  <g filter="url(#skin-shadow)">
    <rect x="190" y="150" width="60" height="160" rx="30" fill="url(#bottle-skin)"/>
    <rect x="200" y="130" width="40" height="35" rx="14" fill="#d9f0eb"/>
    <rect x="206" y="120" width="28" height="18" rx="8" fill="#f0faf7" opacity="0.7"/>
    <path d="M188 300H252C248 318 232 330 220 332C206 330 192 320 188 300Z" fill="#5f9888" opacity="0.7"/>
  </g>
  <g filter="url(#skin-shadow)">
    <ellipse cx="300" cy="240" rx="60" ry="50" fill="url(#cream)"/>
    <ellipse cx="300" cy="220" rx="50" ry="30" fill="#ffffff" opacity="0.8"/>
    <rect x="260" y="200" width="80" height="24" rx="12" fill="#efe5de" opacity="0.85"/>
    <path d="M260 250H340C332 280 318 300 300 300C282 300 268 280 260 250Z" fill="#c6bab4" opacity="0.6"/>
  </g>
  <g filter="url(#skin-shadow)" opacity="0.8">
    <path d="M140 260C148 240 168 220 190 208" stroke="#81c1ad" stroke-width="14" stroke-linecap="round"/>
    <path d="M340 210C360 225 378 250 390 280" stroke="#7bb69f" stroke-width="16" stroke-linecap="round"/>
  </g>
</svg>
