<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" role="img" aria-labelledby="title desc">
  <title id="title">Escaparate fotográfico urbano sin rostros</title>
  <desc id="desc">Composición realista con una chaqueta bomber, unos sneakers y una mochila iluminados por neones, sin presencia humana.</desc>
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f121d"/>
      <stop offset="50%" stop-color="#1a1e33"/>
      <stop offset="100%" stop-color="#2e1f3a"/>
    </linearGradient>
    <radialGradient id="hero-glow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ff79b5" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ff79b5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="hero-ground" cx="50%" cy="100%" r="70%">
      <stop offset="0%" stop-color="#181b2a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06070d" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bomber-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#434b67"/>
      <stop offset="60%" stop-color="#2d344d"/>
      <stop offset="100%" stop-color="#1a2036"/>
    </linearGradient>
    <linearGradient id="bomber-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.3)"/>
    </linearGradient>
    <linearGradient id="sneaker-upper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="50%" stop-color="#dedfe6"/>
      <stop offset="100%" stop-color="#b8bccf"/>
    </linearGradient>
    <linearGradient id="sneaker-sole" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e3e5ed"/>
      <stop offset="100%" stop-color="#b1b4c3"/>
    </linearGradient>
    <linearGradient id="bag-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5b666"/>
      <stop offset="100%" stop-color="#d17b33"/>
    </linearGradient>
    <linearGradient id="bag-shadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.5)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
    </linearGradient>
    <filter id="soft-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset dy="25" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="floor-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="30" result="blur"/>
      <feOffset dy="5" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1440" height="900" fill="url(#hero-bg)"/>
  <rect width="1440" height="900" fill="url(#hero-glow)"/>
  <rect y="500" width="1440" height="400" fill="url(#hero-ground)"/>
  <g opacity="0.4" fill="none" stroke="#6ee7ff" stroke-width="4">
    <rect x="190" y="160" width="180" height="500" rx="90"/>
    <rect x="1060" y="130" width="220" height="560" rx="110"/>
    <circle cx="720" cy="260" r="180"/>
  </g>
  <g filter="url(#floor-shadow)">
    <ellipse cx="720" cy="700" rx="420" ry="90" fill="rgba(0,0,0,0.55)"/>
  </g>
  <g filter="url(#soft-shadow)">
    <path d="M520 280C520 220 560 190 640 190H800C880 190 920 220 920 280V500C920 580 880 620 820 620H620C560 620 520 580 520 520Z" fill="url(#bomber-body)"/>
    <path d="M540 260C540 220 580 200 640 200H800C860 200 900 220 900 260V300C880 320 850 330 820 330H620C590 330 560 320 540 300Z" fill="#161b2a" opacity="0.55"/>
    <path d="M580 260H640L660 420L620 590H580Z" fill="#12182a" opacity="0.8"/>
    <path d="M860 260H800L780 420L820 590H860Z" fill="#12182a" opacity="0.7"/>
    <path d="M640 220H800L760 360H680Z" fill="url(#bomber-light)" opacity="0.6"/>
    <ellipse cx="600" cy="520" rx="70" ry="40" fill="#1b2134"/>
    <ellipse cx="860" cy="520" rx="70" ry="40" fill="#1b2134"/>
    <path d="M650 560H790L760 610H680Z" fill="#0f1322" opacity="0.9"/>
  </g>
  <g filter="url(#soft-shadow)">
    <path d="M450 640C450 600 500 560 580 560C660 560 720 600 720 640C720 690 650 720 580 720C510 720 450 690 450 640Z" fill="url(#sneaker-upper)"/>
    <path d="M470 660H690C688 710 636 740 580 740C520 740 474 708 470 660Z" fill="url(#sneaker-sole)"/>
    <path d="M520 610H640L666 642C630 646 590 648 550 646Z" fill="#c9cddc" opacity="0.6"/>
    <ellipse cx="520" cy="640" rx="18" ry="12" fill="#8a8ea0"/>
    <ellipse cx="640" cy="640" rx="18" ry="12" fill="#8a8ea0"/>
  </g>
  <g filter="url(#soft-shadow)">
    <path d="M890 560C890 500 940 460 1020 460H1130C1210 460 1260 500 1260 560V640C1260 700 1210 740 1130 740H1020C940 740 890 700 890 640Z" fill="url(#bag-body)"/>
    <path d="M930 500H1220C1210 520 1180 530 1150 532H1000C970 530 940 520 930 500Z" fill="#b6642f" opacity="0.8"/>
    <path d="M940 620H1210C1200 670 1160 700 1130 702H1010C980 700 950 670 940 620Z" fill="url(#bag-shadow)"/>
    <rect x="1010" y="470" width="130" height="90" rx="45" fill="#f8c98c" opacity="0.85"/>
    <path d="M1000 470C1000 450 1020 440 1060 440H1080C1120 440 1140 450 1140 470V490C1110 500 1080 504 1060 504C1040 504 1010 500 1000 490Z" fill="#f9d6a6" opacity="0.65"/>
  </g>
  <g opacity="0.3" fill="none" stroke="#ffbdf2" stroke-width="6">
    <path d="M220 760H1220" stroke-linecap="round"/>
    <path d="M320 820H1120" stroke-linecap="round"/>
  </g>
</svg>
