<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-labelledby="title desc">
  <title id="title">Exhibidor de accesorios sin modelos</title>
  <desc id="desc">Escena fotográfica con gafas, reloj y joyería sobre pedestal de concreto con fondo degradado sin personas.</desc>
  <defs>
    <linearGradient id="acc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b1f2d"/>
      <stop offset="100%" stop-color="#2d3144"/>
    </linearGradient>
    <radialGradient id="acc-light" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffe0c2" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffe0c2" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="pedestal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f1f4"/>
      <stop offset="100%" stop-color="#b1b6c2"/>
    </linearGradient>
    <linearGradient id="watch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4b27a"/>
      <stop offset="100%" stop-color="#c77a43"/>
    </linearGradient>
    <linearGradient id="glasses" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7ac8ff"/>
      <stop offset="100%" stop-color="#2b8bd1"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
