<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Elegancia nocturna sin modelos</title>
  <desc id="desc">Escena realista con vestido satinado, clutch metálico y tacón negro sobre fondo oscuro sin personas.</desc>
  <defs>
    <linearGradient id="gal-evening-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#090b14"/>
      <stop offset="100%" stop-color="#1c1f2c"/>
    </linearGradient>
    <radialGradient id="gal-evening-light" cx="55%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#b7a4ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#b7a4ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gal-evening-dress" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6f7cf2"/>
      <stop offset="100%" stop-color="#3138a6"/>
    </linearGradient>
    <linearGradient id="gal-evening-clutch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f1f0f8"/>
      <stop offset="100%" stop-color="#ada9c6"/>
    </linearGradient>
    <filter id="gal-evening-shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dy="18" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="480" height="360" fill="url(#gal-evening-bg)"/>
  <rect width="480" height="360" fill="url(#gal-evening-light)"/>
  <g filter="url(#gal-evening-shadow)">
    <ellipse cx="240" cy="280" rx="185" ry="48" fill="rgba(30,32,56,0.45)"/>
  </g>
  <g filter="url(#gal-evening-shadow)">
    <path d="M160 170C160 130 210 100 270 100C330 100 380 130 380 170V250C380 288 330 320 270 320C210 320 160 288 160 250Z" fill="url(#gal-evening-dress)"/>
    <path d="M180 160C180 140 220 120 270 120C320 120 360 140 360 160V210C340 220 310 226 270 226C230 226 200 220 180 210Z" fill="#8da0f7" opacity="0.6"/>
  </g>
  <g filter="url(#gal-evening-shadow)">
    <rect x="220" y="240" width="150" height="60" rx="24" fill="url(#gal-evening-clutch)"/>
    <rect x="232" y="248" width="126" height="44" rx="20" fill="#f9f7ff" opacity="0.85"/>
    <rect x="260" y="232" width="22" height="26" rx="10" fill="#d7d4ea"/>
    <rect x="308" y="232" width="22" height="26" rx="10" fill="#d7d4ea"/>
  </g>
  <g filter="url(#gal-evening-shadow)">
    <path d="M150 260C150 240 178 220 220 220H235C275 220 305 240 305 260C305 290 260 308 220 308C180 308 150 290 150 260Z" fill="#121420"/>
    <rect x="168" y="250" width="18" height="40" rx="8" fill="#1f2335"/>
    <rect x="212" y="250" width="18" height="40" rx="8" fill="#1f2335"/>
    <rect x="192" y="234" width="20" height="16" rx="8" fill="#2d3250"/>
  </g>
</svg>
