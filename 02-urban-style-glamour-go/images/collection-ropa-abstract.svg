<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Conjunto de ropa urbana sin modelo</title>
  <desc id="desc">Fotograf√≠a escenificada con chaqueta, camiseta y pantalones doblados sobre fondo neutro sin rostros humanos.</desc>
  <defs>
    <linearGradient id="ropa-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#edeff4"/>
      <stop offset="100%" stop-color="#c7ccd8"/>
    </linearGradient>
    <radialGradient id="ropa-light" cx="60%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="jacket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3e475f"/>
      <stop offset="100%" stop-color="#1b2136"/>
    </linearGradient>
    <linearGradient id="tee" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#d1d6e2"/>
    </linearGradient>
    <linearGradient id="pants" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7c879d"/>
      <stop offset="100%" stop-color="#485064"/>
    </linearGradient>
    <filter id="ropa-shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dy="18" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.32"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="480" height="360" fill="url(#ropa-bg)"/>
  <rect width="480" height="360" fill="url(#ropa-light)"/>
  <g filter="url(#ropa-shadow)">
    <ellipse cx="240" cy="280" rx="190" ry="45" fill="rgba(90,96,114,0.3)"/>
  </g>
  <g filter="url(#ropa-shadow)">
    <path d="M130 100C130 70 158 50 195 50H285C322 50 350 70 350 100V220C350 255 322 280 285 280H195C158 280 130 255 130 230Z" fill="url(#jacket)"/>
    <path d="M150 100C150 82 168 70 195 70H285C312 70 330 82 330 100V200C330 230 312 250 285 250H195C168 250 150 230 150 210Z" fill="#252d44"/>
    <rect x="195" y="70" width="30" height="160" rx="15" fill="#161d31"/>
    <rect x="255" y="70" width="30" height="160" rx="15" fill="#161d31"/>
    <ellipse cx="210" cy="210" rx="18" ry="12" fill="#0f1424"/>
    <ellipse cx="270" cy="210" rx="18" ry="12" fill="#0f1424"/>
  </g>
  <g filter="url(#ropa-shadow)">
    <rect x="170" y="140" width="140" height="80" rx="18" fill="url(#tee)"/>
    <rect x="180" y="148" width="120" height="64" rx="16" fill="#f7f8fc" opacity="0.7"/>
    <rect x="205" y="140" width="70" height="20" rx="10" fill="#e1e5f0"/>
  </g>
  <g filter="url(#ropa-shadow)">
    <rect x="180" y="230" width="160" height="60" rx="18" fill="url(#pants)"/>
    <rect x="190" y="236" width="140" height="48" rx="16" fill="#5a6376"/>
    <rect x="205" y="240" width="40" height="16" rx="8" fill="#30384b"/>
    <rect x="275" y="240" width="40" height="16" rx="8" fill="#30384b"/>
  </g>
</svg>
