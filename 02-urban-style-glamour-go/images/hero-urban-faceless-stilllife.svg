<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Bodegón urbano sin rostros</title>
  <desc id="desc">Escena fotorrealista de cosméticos y accesorios iluminados con luces neón en una mesa metálica.</desc>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050716"/>
      <stop offset="50%" stop-color="#121a3b"/>
      <stop offset="100%" stop-color="#1f1032"/>
    </linearGradient>
    <radialGradient id="neon-glow" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="rgba(255,120,197,0.95)"/>
      <stop offset="60%" stop-color="rgba(96,173,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(10,20,35,0.01)"/>
    </radialGradient>
    <linearGradient id="table-sheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#363447" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#1a1a28" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#07070f"/>
    </linearGradient>
    <linearGradient id="bottle-glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f6ff" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#d9d7f8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a1a8f2" stop-opacity="0.92"/>
    </linearGradient>
    <linearGradient id="bottle-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4a8ff"/>
      <stop offset="100%" stop-color="#72d5ff"/>
    </linearGradient>
    <filter id="soft-noise" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="8"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.9  0 0 0 0 0.65  0 0 0 0 0.95  0 0 0 0.08 0"/>
      <feBlend mode="screen" in="SourceGraphic"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="cap-gradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fdf1ff"/>
      <stop offset="100%" stop-color="#8242dd"/>
    </radialGradient>
    <linearGradient id="compact-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef9ff"/>
      <stop offset="40%" stop-color="#e5ddff"/>
      <stop offset="100%" stop-color="#a0b9ff"/>
    </linearGradient>
    <linearGradient id="compact-sheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="30%" stop-color="#fdf3ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#4c5ea9" stop-opacity="0.85"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg-gradient)"/>
