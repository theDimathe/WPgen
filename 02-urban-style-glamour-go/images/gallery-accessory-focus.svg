<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Bodeg√≥n de accesorios sin modelos</title>
  <desc id="desc">Escena realista con bolso mini, pulsera y gafas sobre superficie reflectante sin presencia humana.</desc>
  <defs>
    <linearGradient id="gal-acc-bg" x1="0%" y1="0%" x2="100%" y2="100%">
