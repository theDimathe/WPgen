<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360" role="img" aria-labelledby="title desc">
  <title id="title">Accesorios urbanos sin modelos</title>
  <desc id="desc">Fotograf√≠a estilizada con bolso, lentes y bufanda doblada sobre fondo oscuro sin personas.</desc>
  <defs>
    <linearGradient id="acc-ropa-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#181b28"/>
      <stop offset="100%" stop-color="#2d3144"/>
    </linearGradient>
    <radialGradient id="acc-ropa-light" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#f6cfa5" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f6cfa5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bag-accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f7b878"/>
      <stop offset="100%" stop-color="#c6723b"/>
    </linearGradient>
    <linearGradient id="scarf" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8ea5ff"/>
      <stop offset="100%" stop-color="#4a5bb6"/>
    </linearGradient>
    <linearGradient id="sunglasses" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#1f2534"/>
    </linearGradient>
    <filter id="acc-ropa-shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset dy="18" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.33"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="480" height="360" fill="url(#acc-ropa-bg)"/>
  <rect width="480" height="360" fill="url(#acc-ropa-light)"/>
  <g filter="url(#acc-ropa-shadow)">
