  <g filter="url(#acc-ropa-shadow)">
    <path d="M160 180C160 140 200 120 250 120H320C370 120 410 140 410 180V240C410 280 370 300 320 300H250C200 300 160 280 160 240Z" fill="url(#bag-accent)"/>
    <path d="M180 170C180 150 210 140 250 140H320C360 140 390 150 390 170V200C370 210 340 216 300 216H270C230 216 200 210 180 200Z" fill="#fbd9ab" opacity="0.8"/>
