<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор сайта</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f5f5f5;
        color: #222;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(72, 187, 255, 0.2), rgba(0, 0, 0, 0));
      }

      main {
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        border-radius: 16px;
        padding: 48px 56px;
        max-width: 640px;
        width: calc(100% - 32px);
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
        text-align: center;
      }

      p {
        margin: 0 0 32px;
        text-align: center;
        color: #555;
      }

      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 32px;
      }

      .filter-button {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid rgba(42, 122, 226, 0.4);
        background: rgba(42, 122, 226, 0.1);
        color: #1f4f8f;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease,
          box-shadow 0.2s ease;
      }

      .filter-button:hover,
      .filter-button:focus {
        background: rgba(42, 122, 226, 0.18);
        border-color: rgba(42, 122, 226, 0.65);
        box-shadow: 0 4px 12px rgba(42, 122, 226, 0.2);
        outline: none;
      }

      .filter-button.active {
        background: #2a7ae2;
        color: #fff;
        border-color: #2a7ae2;
        box-shadow: 0 6px 16px rgba(42, 122, 226, 0.35);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 16px;
      }

      .card-item.is-hidden {
        display: none;
      }

      a.card {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 20px 24px;
        background: #ffffff;
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        border: 1px solid rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      a.card:hover,
      a.card:focus {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      }

      .card-top {
        display: flex;
        align-items: baseline;
        gap: 12px;
      }

      .card-number {
        font-size: 1.25rem;
        font-weight: 600;
        color: #2a7ae2;
      }

      .card-title {
        font-size: 1.05rem;
      }

      .card-domain {
        color: #777;
        letter-spacing: 0.02em;
      }

      .card-meta {
        display: flex;
        gap: 16px;
        font-size: 0.9rem;
        color: #444;
      }

      .card-meta span {
        font-weight: 600;
      }

      @media (max-width: 480px) {
        main {
          padding: 32px 24px;
        }

        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
</head>

      ];

      document.addEventListener('DOMContentLoaded', () => {
        const filterBar = document.querySelector('[data-js-filter-bar]');
        const list = document.querySelector('[data-js-card-list]');

        if (list && Array.isArray(sites)) {
          const fragment = document.createDocumentFragment();

          sites.forEach((site) => {
            const listItem = document.createElement('li');
            listItem.className = 'card-item';

            const link = document.createElement('a');
            link.className = 'card';
            link.href = `${site.folder}/index.html`;
            link.dataset.geo = site.geo;

            link.innerHTML = `
              <div class="card-top">
                <span class="card-number">${site.number}</span>
                <strong class="card-title">${site.title}</strong>
              </div>
              <small class="card-domain">${site.domain}</small>
              <div class="card-meta">
                <span>GEO: ${site.geo}</span>
                <span>LANG: ${site.lang}</span>
              </div>
            `;

            listItem.appendChild(link);
            fragment.appendChild(listItem);
          });

          list.appendChild(fragment);
        }

        const cards = Array.from((list || document).querySelectorAll('.card'));
        const items = cards.map((card) => card.closest('.card-item'));
        const geos = Array.from(new Set(cards.map((card) => card.dataset.geo))).sort();
        const buttons = [];

        function applyFilter(value) {
          cards.forEach((card, index) => {
            const matches = value === 'all' || card.dataset.geo === value;
            const parentItem = items[index];
            if (parentItem) {
              parentItem.classList.toggle('is-hidden', !matches);
            }
          });
        }

        function setActive(value) {
          buttons.forEach((button) => {
            button.classList.toggle('active', button.dataset.filterValue === value);
          });
        }

        function createButton(label, value) {
          const button = document.createElement('button');
          button.type = 'button';
          button.className = 'filter-button';
          button.textContent = label;
          button.dataset.filterValue = value;
          button.addEventListener('click', () => {
            setActive(value);
            applyFilter(value);
          });
          buttons.push(button);
          filterBar?.appendChild(button);
        }

        if (filterBar && cards.length) {
          createButton('Все', 'all');
          geos.forEach((geo) => createButton(geo, geo));
          setActive('all');
          applyFilter('all');
        }
      });
    </script>
  </body>
</html>
