# Nginx Configuration for Landing Page
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain
    server_name example.com www.example.com;

    # Document root - replace with actual path
    root /var/www/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/landing-access.log;
    error_log /var/log/nginx/landing-error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # Main location - serve files or fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Privacy and Terms pages
    location ~ ^/_(privacy|terms)\.html$ {
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to deployment and config files
    location ~ \.(sh|md|toml|json|yml|yaml|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to git files
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages (optional)
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Prevent nginx version disclosure
    server_tokens off;
}

